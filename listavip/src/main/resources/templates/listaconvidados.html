<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ListaVIP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div id="listaDeConvidados">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome Completo</th>
					<th>E-mail</th>
					<th>telefone</th>
				</tr>
			</thead>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nome}"></span></td>
				<td><span th:text="${convidado.email}"></span></td>
				<td><span th:text="${convidado.telefone}"></span></td>
			</tr>
		</table>
	</div>
	<div id="listaDeConvidados2">
		<hr />
		<form action="salvar" method="post">
			<div class="form-group">
				<label for="nome_completo">Nome Completo</label> <input type="text"
					class="form-control" id="nome_completo" name="nome_completo" placeholder="Nome" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="telefone">Telefone</label> <input type="text"
					class="form-control" id="telefone" name="telefone"
					placeholder="Telefone" />
			</div>
			<button type="submit" class="btn btn-success">Convidar</button>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
